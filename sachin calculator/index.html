<body>
    <center>
        <div class="container">
            <form>
                <input type="text" name="answer" id="input">
                <br>

                <input type="button" value="7" onclick="form.answer.value+='7'" id="seven">

                <input type="button" value="0" onclick="form.answer.value+='0'" id="zero">
                <br>
                <br>
                <input type="button" value="." onclick="form.answer.value+='.'" id="dot">
                <input type="button" value="+" onclick="form.answer.value+='+'" id="plus">
                
                <input type="button" value="%" onclick="form.answer.value+='%'" id="percentage">
                <br><br>
                <input type="button" value="/" onclick="form.answer.value+='/'" id="divide">
                <input type="button" value="*" onclick="form.answer.value+='*'" id="star">
                <input type="button" value="-" onclick="form.answer.value+='-'" id="minus">
                <br><br>
                <input type="button" value="=" onclick="form.answer.value=eval(form.answer.value)" id="equall">
                <input type="button" value="AC" onclick="form.answer.value=''" id="ac">
            </form>
        </div>
